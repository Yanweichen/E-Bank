<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>饼图</title>
 
</head>
<body>
 
  <div class="demo-content">
 
    <div class="detail-section">
      <div id="canvas">
 
      </div>
    </div>
    <script src="assets/js/acharts.js"></script> 
 
 
  <script type="text/javascript">
        var chart = new AChart({
          id : 'canvas',
          theme : Chart.Theme.Smooth1,
          width : 950,
          height : 500,
          title : {
            text : '浏览器分布图'
          },
          legend : null ,//不显示图例
          seriesOptions : { //设置多个序列共同的属性
            pieCfg : {
              allowPointSelect : true,
              labels : {
                distance : 40,
                label : {
                  //文本信息可以在此配置
                },
                renderer : function(value,item){ //格式化文本
                  return value + ' ' + (item.point.percent * 100).toFixed(2)  + '%';
                }
              }
            }
          },
          tooltip : {
            pointRenderer : function(point){
              return (point.percent * 100).toFixed(2)+ '%';
            }
          },
          series : [{
              type: 'pie',
              name: 'Browser share',
              events : {
                itemclick : function (ev) {
                  var point = ev.point
                    //item = ev.item, //点击的项
                  console.log(point); //执行一系列操作
                },
                //选中事件
                itemselected : function(ev){
                  console.log(ev.point.xValue + ' selected');
                },
                //取消选中
                itemunselected : function(ev){
                  console.log(ev.point.xValue + ' unselected');
                }
              },
              data: [
                ['Firefox',   45.0],
                ['IE',       26.8],
                {
                    name: 'Chrome',
                    y: 12.8,
                    sliced: true,
                    selected: true
                },
                ['Safari',    8.5],
                ['Opera',     6.2],
                ['Others',   0.7]
              ]
          }]
        });
 
        chart.render();
      </script>
<!-- script end -->
  </div>
</body>
</html>
